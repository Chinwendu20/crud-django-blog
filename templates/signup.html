
{% extends 'base.html' %}

{% block title %}Sign up to Django Boards{% endblock %}

{% block content %}
          <h1>Sign up</h1>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" >Create an account</button>
          </form>
        <div >
          Already have an account? <a href="{% url 'login' %}">Log in</a>
      </div>
{% endblock %}
