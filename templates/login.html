{% extends 'base.html' %}

{% block content %}
	<h1>Log in</h1>
	<form action="" method='post'>
		{% csrf_token %}
		<input type="hidden" name="next" value="{{ next }}">
		{{ form.as_p }}
		<input type='submit' value='Log in'>
	</form>
	  <p><a href="{% url 'password_reset' %}">Forgot password</p>

{% endblock %}
