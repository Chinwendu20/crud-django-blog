{% extends 'base.html' %}

{% block content %}
	<div class="post-entry">
		<h2>{{ post.title }}</h2>
		<p>{{ post.body }}</p>
	</div>
	<a href='{% url "post_edit" post.pk %}'> Edit Blog Post</a>
	<a href='{% url "post_delete" post.pk %}'> Delete Blog Post</a>
	<a href='{% url "reply" post.pk %}'>Add comment</a>
	    {% for reply in blog_post.post.all %}
   
            <strong >{{post.author.username }}</strong>
            <p>{{ reply }}</p>
     
  {% endfor %}
{% endblock %}
